<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christopher Bui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <!-- logo -->
        <a class="navbar-brand fw-bold" href="#">My Portfolio</a>

        <!-- hamburger menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation" id="menu-toggle">
            <img id="menu-icon" src="img/align-right.svg">
        </button>

        <!-- navbar entires -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

            <!-- dark mode toggle -->
            <div class="form-check form-switch theme-switch">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle"></label>
            </div>                    
        </div>
    </div>
</nav>

<section class="hero-section d-flex flex-column justify-content-between">
    <!-- intro -->
    <div class="container flex-grow-1">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="display-3 fw-bold">Hi there!</h1>
                <h2 class="display-5">I am Christopher, a data scientist currently working in cancer research.</h2>
                <p class="lead">I am driven to find innovative solutions to highly impactful challenges.</p>
            </div>
        </div>
    </div>

    <!-- arrow -->
    <div class="arrow-container text-center">
        <p class="recent-work-text">Recent work</p>
        <div class="d-flex justify-content-center">
            <img src="img/chevrons-down.svg" class="animated-arrow light-arrow" alt="Down Arrow">
            <img src="img/chevrons-down-white.svg" class="animated-arrow dark-arrow" alt="Down Arrow">
        </div>
    </div>
     
    
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
